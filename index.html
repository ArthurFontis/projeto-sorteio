<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sorteador</h1>

    <div id="primeira">
        <button id="sorteiov">Sortear número de 0 a 20</button>
        <p>Número sorteado: <span id="resultadov">?</span></p>
    </div>

    <div>
        <button id="sorteioc">Sortear número de 0 a 50</button>
        <p>Número sorteado: <span id="resultadoc">?</span></p>
    </div>

    <div>
        <button id="sorteioce">Sortear número de 0 a 100</button>
        <p>Número sorteado: <span id="resultadoce">?</span></p>
    </div>
    <script> 
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        document.getElementById("sorteiov").addEventListener("click", function() {
            document.getElementById("resultadov").textContent = randomNumber(0, 20);
        });

        document.getElementById("sorteioc").addEventListener("click", function() {
            document.getElementById("resultadoc").textContent = randomNumber(0, 50);
        });

        document.getElementById("sorteioce").addEventListener("click", function() {
            document.getElementById("resultadoce").textContent = randomNumber(0, 100);
        });
    </script>
</body>
</html>
